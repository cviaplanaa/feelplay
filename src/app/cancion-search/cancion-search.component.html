<div id="search-component">
  <h4><label for="search-box">Buscar cancion</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let cancion of canciones$ | async" >
      <a routerLink="/detail/{{cancion.id}}">
        {{cancion.sTitle}}
      </a>
    </li>
  </ul>
</div>
