<h2 class="center">Lista de canciones</h2>
<ul class="canciones">
  <!-- Dentro de ngFor las palabras let of permiten indicar qué parametros de cancion buscar en la cadena CANCIONES
Mientras haya canciones en la array irá creándolas -->
<app-cancion-search></app-cancion-search>

<div>
  <div class="alert alert-warning" role="alert" *ngFor="let cancion of canciones, index as i">

    <a [routerLink] = "['/detail/', i]">
      <mat-icon>music_note</mat-icon> {{cancion.sTitle}} - <b>{{cancion.author}}</b> - <i>{{cancion.style}} </i>      
    </a>
    <div class="float-right" (click)="eliminar(cancion)">
      <i class="far fa-trash-alt"></i>
    </div>
    <div class="float-right" (click)="editar(cancion)" data-toggle="modal" data-target="#exampleModal">
      <i class="far fa-edit"></i>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-cancion-add></app-cancion-add>

<br>

<mat-card>Aplicación creada con Angular con mucho amor</mat-card>

<button class="mt-3" mat-raised-button color="primary" (click)="goBack()">Atrás</button>
